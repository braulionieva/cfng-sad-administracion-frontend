<div class="col-12 mb-2">
  <div class="grid">
    <div [ngClass]="showActions ? 'col-11' : 'col-12'" style="align-content: center;">
      <label for="extras" class="font-label">Configuraciones del acto procesal</label>
    </div>
    <div class="col-1" style="align-content: center;" *ngIf="showActions">
      <p-button type="button" (click)="mostrarModalConfiguracion()" styleClass=" p-button-text p-button-rounded">
        <img
        [src]="icon('add-fill')"
        alt="Addfill Icon" /></p-button>
    </div>
  </div>
</div>
<div class="col-12 mb-3">
  <div class="p-2 bg-white border-round">
    <!--INICIO DE CONTENEDOR TABLA-->
    <p-table
      [value]="configuraciones"
      [paginator]="configuraciones.length > 8"
      [rows]="8"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width:20%">Código</th>
          <th style="width:25%">Estado</th>
          <th style="width:15%; text-align: center;">Código del acto procesal relacionado</th>
          <th style="width:20%">Acto procesal relacionado</th>
          <th style="width:15%" *ngIf="showActions">Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-config>
        <tr>
          <td>{{config.codigoConfiguracion}}</td>
          <td>{{config.estadoCaso}}</td>
          <td style="text-align: center;">{{config.codigoActoProcesal}}</td>
          <td>{{config.actoProcesal}}</td>
          <td *ngIf="showActions">
            <p-button type="button" (click)="onEdit(config.codigoConfiguracion)" icon="pi pi-pencil" styleClass=" p-button-text p-button-rounded"></p-button>
            <p-button type="button" (click)="onDelete(config.codigoConfiguracion)" icon="pi pi-trash" styleClass=" p-button-text p-button-rounded"></p-button>
          </td>
      </tr>
      </ng-template>
    </p-table>
  </div>
</div>
