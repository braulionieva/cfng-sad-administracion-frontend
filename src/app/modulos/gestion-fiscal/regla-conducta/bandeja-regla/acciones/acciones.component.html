<div class="grid">
  <div class="grid col-12">
    <div class="col-8 align-content-center">
      <div class="grid ml-1 align-content-center">
        <div class="vence mr-2"></div>
        <div class="label-min"><span></span></div>
      </div>
    </div>
    <div class="col-2">
      <p-button
        styleClass="p-ripple p-element p-button-lg font-semibold btn-mpfn-sad-cancel w-full p-component"
        label="Exportar Excel"
        (onClick)="exportarBandeja()"
      >
        <img [src]="icon('excel')" alt="Excel Icon" class="img-custom" />
      </p-button>
    </div>
    <div class="col-2">
      <p-button
        styleClass="p-ripple p-element p-button-lg font-semibold w-full h-full p-component "
        label="Agregar"
        (onClick)="onOpenAgregarReglaDialog()"
      >
      </p-button>
    </div>
  </div>
</div>
<!-- ventana modal de agregar regla -->
<app-agregar-editar-regla
  [data]="agregarReglaDialog"
  (close)="onCloseAgregarReglaDialog()"
  (clicked)="onClicked()"
></app-agregar-editar-regla>
