<form [formGroup]="filtroForm" class="form-container-filter">
  <!--INICIO PRIMERA FILA-->
  <div class="grid">
    <div class="col-10">
      <input
        pInputText
        class="p-inputtext py-3 w-full"
        formControlName="nombreReglaConducta"
        placeholder="Buscar regla de conducta"
        (keyup)="buscarReglaKeyUp()"
      />
    </div>
    <div class="col-2">
      <p-button
        styleClass="p-ripple p-element p-button-lg font-semibold btn-mpfn-sad-cancel w-full p-component"
        label="Limpiar filtros"
        (onClick)="onClearFilters(); onSubmit()"
      ></p-button>
    </div>
  </div>
  <!--FIN PRIMERA FILA-->
</form>
