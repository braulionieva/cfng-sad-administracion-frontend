<form [formGroup]="filtroForm" class="form-container-filter">
    <!--INICIO PRIMERA FILA-->
    <div class="grid">

        <div class="col-8">

            <input pInputText
                   class="p-inputtext-lg py-3 text-lg w-full"
                   formControlName="nombreServidor"
                   placeholder="Nombre Servidor"
            >

        </div>


        <div class="col-2">

            <p-button styleClass="p-ripple p-element p-button-lg font-semibold btn-mpfn-default w-full p-component"
                      label="Limpiar filtros"
                     (onClick)="onClearFilters()">
            </p-button>

        </div>

        <div class="col-1">

            <p-button styleClass="p-ripple p-element p-button-lg font-semibold btn-mpfn-default w-full p-component"
                      label="Buscar"
                      (onClick)="buscarServidores()">
            </p-button>

        </div>

    </div>


</form>
