<div *ngIf="dataTable">
  <p-table
    [value]="dataTable"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="filasPorPagina"
    [lazy]="true"
    (onPage)="onPageChange($event)"
    [(first)]="first"
    (onLazyLoad)="obtenerListaCargos($event)"
    [totalRecords]="totalRegistros"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="{last} de {{ totalRegistros }} registros"
  >
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let columna of columnas" class="text-start">
          {{ columna }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cargo>
      <tr>
        <td>
          <div class="flex align-items-center justify-content-center">
            {{ cargo.numeracion }}
          </div>
        </td>
        <td>
          <div class="flex align-items-center justify-content-start">
            {{ cargo.codigo }}
          </div>
        </td>
        <td>
          <div class="flex align-items-center justify-content-start">
            {{ cargo.nombre }}
          </div>
        </td>
        <td>
          <div class="flex align-items-center justify-content-start">
            {{ cargo.descripcion }}
          </div>
        </td>
        <td>
          <div class="flex align-items-center justify-content-start">
            {{ cargo.jerarquia }}
          </div>
        </td>
        <td>
          <div class="flex align-items-center justify-content-start">
            {{ cargo.categoria }}
          </div>
        </td>
        <td>
          <div class="flex-column align-items-center justify-content-start">
            {{ cargo.creacion }}
          </div>
        </td>
        <td>
          <div class="flex-column align-items-center justify-content-start">
            {{ cargo.modificacion }}
          </div>
        </td>
        <td>
          <div class="flex gap-3 align-items-center justify-content-center">
            <p-button
              type="button"
              (click)="prepareAndShowMenu($event, cargo)"
              icon="pi pi-ellipsis-v"
              styleClass=" p-button-text p-button-rounded"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>

    <!-- Bloque para mostrar el mensaje cuando no haya datos -->
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8" class="text-center">No se encontraron registros</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-menu #menu [model]="actionsitems" [popup]="true" appendTo="body"></p-menu>
