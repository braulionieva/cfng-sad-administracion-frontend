<!-- botones -->
<div class="cfe-container">
  <div class="grid p-0">
      <div class="col p-0">
          <div class="flex p-0">
            <div class="grow font-semibold semiboldBlue w-full m-0">Turnos ({{totalElementos}})</div>
            <div class="flex-none">
                <p-button styleClass="btn-mpfn-sad-cancel" (onClick)="importarTurnos()">
                  <img [src]="icon('data-upload')" height="18px" alt=""/>&nbsp;Importar
                </p-button>
                <p-button (onClick)="exportarTurnosExcel()" label="" styleClass="btn-mpfn-sad-cancel ml-3">
                    <fn-icon [ico]="obtenerIcono('iTable')" color="#0E2E4A" height="18px"/>Exportar Excel</p-button>
                <p-button styleClass="btn-mpfn-sad-prime ml-3" label="Nuevo turno" (onClick)="agregarTurnosFiscalia()"></p-button>
            </div>
        </div>
      </div>
  </div>
  <div class="grid mt-3 ml-0">
    <div class="mr-2"> <p-button (onClick)="buscarVigente('vigente')" label="Vigente"
      [styleClass]="(vigente=='1')?'btn-mpfn-marcado py-1':'btn-mpfn-vigencia py-1'">
      <div class="vigente mr-2"></div></p-button>
    </div>
    <div class="mr-2"> <p-button (onClick)="buscarVigente('novigente')" label="No Vigente"
      [styleClass]="(vigente=='2')?'btn-mpfn-marcado py-1':'btn-mpfn-vigencia py-1'">
      <div class="novigente mr-2"></div></p-button>
    </div>
  </div>
</div>
