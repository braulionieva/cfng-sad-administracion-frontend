<div>
  <form [formGroup]="formularioCarga">

    <div class="">
      <div class="subtitleModalSad">Observaciones</div>
      <textarea rows="5" formControlName="observaciones" class="p-inputtext observaciones p-2 w-full h-15px"
        [ngClass]="{ 'ng-invalid ng-dirty': errorMsg('observaciones') }"
        (input)="validMaxLength('observaciones')"></textarea>
    </div>
    <div class="flex justify-content-center upload-area w-full mt-2">

      <input type="file" class="file-input" (change)="onLoadFile($event)" #fileUpload>

      <div class="file-upload">
        <div class="w-full m-0 mt-8 p-0">
          <div class="flex justify-content-center ">
            <p-button styleClass="btn-mpfn-sad-cancel" (onClick)="fileUpload.click()">
              <fn-icon [ico]="obtenerIcono('iAttach')" height="1.2rem" />Subir archivos
            </p-button>
          </div>
          <div class="w-300px" style="text-align: center;">
            o arrastre los archivos a esta sección: PDF o Word (Los documentos word se<br>transformarán automáticamente
            en PDF)
            <br><b>10MB</b>
          </div>
        </div>

      </div>
      <hr class="sombra h-3px t-2 mb-2 p-0" />

    </div>
    <div *ngIf="fileName" class="flex justify-content-center w-full mt-2">
      <div class="flex justify-content-center w-auto ">
        <div class="text-align-center" style="width:auto;min-width: 550px; ">
          <div class="flex justify-content-between border-bottom-1 p-0 m-0">
            <div class="text-align-left" style="width: 40%;min-width: 200px">Nombre Archivo</div>
            <div style="width: 80px;">Formato</div>
            <div style="width: 80px;">Tamaño</div>
            <div class="text-align-rigth " style="width: 60px;">Acción</div>
          </div>
          <div class="flex justify-content-between  p-0 m-0">
            <div class="text-align-left" style="width: 40%;min-width: 200px">{{fileName}}</div>
            <div style="width: 80px;">{{format}}</div>
            <div style="width: 80px;">{{size}}</div>
            <div class="text-align-rigth" style="width: 60px;">
              <i class="text-align-center filterLink" aria-hidden="true" (click)="quitarFile()"><fn-icon
                  [ico]="obtenerIcono('iTrash')" height="1.6rem" /></i>
            </div>
          </div>
        </div>
        <div style="width: 100px;">
          <div><br></div>
          <div>
            <div class="fondoCheck m-2 mt-0" *ngIf="archivoValido">
              <i class="filterLink" aria-hidden="true"><fn-icon [ico]="obtenerIcono('iCheck')" color="#06A77D" /></i>
            </div>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
