<div class="grid">
  <div class="col-8">
    <span>Estados ({{ totalElementos }})</span>
  </div>

  <div class="col-2">
    <p-button
      styleClass="p-ripple p-element p-button-lg font-semibold btn-mpfn-sad-cancel w-full p-component"
      label="Exportar Excel"
      (onClick)="exportarBandeja()"
    >
      <img [src]="icon('excel')" alt="Excel Icon" class="img-custom" />
    </p-button>
  </div>

  <div class="col-2">
    <p-button
      styleClass="p-ripple p-element p-button-lg font-semibold w-full h-full p-component "
      label="Agregar"
      (onClick)="mostrarModalAgregar()"
    >
    </p-button>
  </div>
</div>

<p-toast></p-toast>
