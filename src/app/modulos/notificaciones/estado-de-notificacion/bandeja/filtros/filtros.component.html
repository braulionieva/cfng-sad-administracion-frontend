<div class="tituloPage">{{ tituloPage }}</div>

<form [formGroup]="filtroForm" class="form-container-filter">
  <div class="flex justify-content-between mb-2">
    <div style="width: 80%">
      <input
        pInputText
        class="p-inputtext p-inputtext-lg cfe-input-lg text-lg"
        formControlName="codigo"
        placeholder="Ingrese el código"
      />
    </div>

    <div>
      <p-button
        styleClass="p-button-lg btn-mpfn-toggle p-2 ml-2 py-2 px-4 font-semibold"
        icon="pi {{ toggleIcon }}"
        (onClick)="changeToggle()">
      </p-button>
    </div>

    <div style="width: 20%">
      <p-button
        class="p-2"
        styleClass="btn-mpfn-sad-cancel w-full text-lg"
        label="Limpiar filtros"
        (onClick)="onClearFilters()">
      </p-button>
    </div>
  </div>

  <div class="grid" *ngIf="toggleOn">
    <div class="col-12 md:col-3">
      <input
        pInputText
        class="p-inputtext p-inputtext-lg w-full"
        formControlName="filtroGn"
        placeholder="Buscar por Filtro GN"
      />
    </div>

    <div class="col-12 md:col-3">
      <input
        pInputText
        class="p-inputtext p-inputtext-lg w-full"
        formControlName="filtroGc"
        placeholder="Buscar por Filtro GC"
      />
    </div>

    <div class="col-12 md:col-3">
      <input
        pInputText
        class="p-inputtext p-inputtext-lg w-full"
        formControlName="filtroCn"
        placeholder="Buscar por Filtro CN"
      />
    </div>

    <div class="col-12 md:col-3">
      <input
        pInputText
        class="p-inputtext p-inputtext-lg w-full"
        formControlName="filtroApp"
        placeholder="Buscar por Filtro APP"
      />
    </div>

    <div class="col-3">
      <p-calendar
        formControlName="dCreacionInicio"
        [showIcon]="true"
        placeholder="Fecha creación Desde"
        dateFormat="dd/mm/yy"
        class="w-full"
        >
      </p-calendar>
    </div>

    <div class="col-3">
      <p-calendar
        formControlName="dCreacionFin"
        [showIcon]="true"
        placeholder="Fecha creación Hasta"
        dateFormat="dd/mm/yy"
        class="w-full"
        >
      </p-calendar>
    </div>

    <div class="col-3">
      <p-calendar
        formControlName="dModificacionInicio"
        [showIcon]="true"
        placeholder="Fecha modifi. Desde"
        dateFormat="dd/mm/yy"
        class="w-full"
        >
      </p-calendar>
    </div>

    <div class="col-3">
      <p-calendar
        formControlName="dModificacionFin"
        [showIcon]="true"
        placeholder="Fecha Modifi. Hasta"
        dateFormat="dd/mm/yy"
        class="w-full"
        >
      </p-calendar>
    </div>
  </div>
</form>
