<div class="w-100">
  <p-table
    #tablaRef
    [value]="dataTable"
    [paginator]="true"
    [rows]="filasPorPagina"
    [tableStyle]="{ 'min-width': '50rem' }"
    [lazy]="true"
    (onLazyLoad)="obtenerListaCentrales($event)"
    [totalRecords]="totalRegistros"
    (onPage)="onPageChange($event)"
    [(first)]="first"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="{last} de {{ totalRegistros }} registros"
  >
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let columna of columnas" class="text-left">
          {{ columna }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-central>
      <tr>
        <td>
          <div class="flex align-items-center justify-content-center">
            {{ central.numeracion }}
          </div>
        </td>
        <td>
          <div class="flex align-items-center justify-content-start">
            {{ central.codigoCentral }}
          </div>
        </td>
        <td>
          <div class="flex align-items-center justify-content-start">
            {{ central.nombreCentral }}
          </div>
        </td>
        <td>
          <div class="flex align-items-center justify-content-start">
            {{ central.nombreDistritoFiscal }}
          </div>
        </td>
        <td>
          <div class="flex align-items-center justify-content-start">
            {{ central.usuarioCrea }}
          </div>
        </td>
        <td>
          <div class="flex align-items-center justify-content-start">
            {{ central.usuarioModifica }}
          </div>
        </td>
        <td>
          <div class="flex gap-3 align-items-center justify-content-center">
            <p-button
              type="button"
              (click)="prepareAndShowMenu($event, central)"
              icon="pi pi-ellipsis-v"
              styleClass=" p-button-text p-button-rounded"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>

    <!-- Bloque para mostrar el mensaje cuando no haya datos -->
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8" class="text-center">No se encontraron registros</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-menu #menu [model]="actionsitems" [popup]="true" appendTo="body"></p-menu>
